<section class="container-xxl py-5">
  <h2 class="display-5 fw-bold">Contact</h2>
  <p class="lead">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam ratione quos
    obcaecati minima eius recusandae veniam? Facilis illo numquam nisi expedita
    molestias eos laborum a, magnam quae ex, consectetur ratione.
  </p>

  <form class="container-sm">
    <div class="bg-light border rounded-2 p-4">
      <div class="row g-3 align-items-center mb-3">
        <label
          for="email"
          class="col-sm-3 col-form-label text-sm-end fw-semibold text-secondary"
          >Your E-mail</label
        >
        <div class="col-sm-9">
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="Your email"
          />
        </div>
      </div>

      <div class="row g-3">
        <label
          for="message"
          class="col-sm-3 col-form-label text-sm-end fw-semibold text-secondary"
          >Your message</label
        >
        <div class="col-sm-9">
          <textarea
            id="message"
            class="form-control"
            rows="6"
            placeholder="Please enter your message here..."
          ></textarea>
        </div>
      </div>

      <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-primary px-4">Submit</button>
      </div>
    </div>
  </form>
</section>
